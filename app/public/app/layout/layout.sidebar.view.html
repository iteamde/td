<!-- Left Sidebar Start -->
<div class="left side-menu">
    <div class="sidebar-inner">
        <div id="sidebar-menu">
            <ul>
                <li ng-repeat="item in vm.dashboardMenu">
                    <a ui-sref="layout.dashboard({id:item.id})" ui-sref-active="active">
                        <i class="{{item.icon}}" aria-hidden="true"></i><span>{{item.title}}</span>
                    </a>
                </li>

                <li class="menu-item-divider"></li>

                <li ng-repeat="item in vm.metricMenu">
                    <a ui-sref="layout.metric({id:item.id})" ui-sref-active="active">
                        <i class="{{item.icon}}" aria-hidden="true"></i><span>{{item.title}}</span>
                    </a>
                </li>

                <li class="menu-item-divider"></li>

                <li class='has_sub'><a
                        ng-class="{active: ($state.current.name === 'layout.user') ||($state.current.name === 'layout.financialData') ||($state.current.name === 'layout.event')}"
                        href='javascript:void(0);'><i class="fa fa-user" aria-hidden="true"></i><span>{{ getTranslation('administrator_settings') }}</span>
                    <span class="pull-right"><i class="fa fa-angle-down"></i></span></a>
                    <ul>
                        <li><a ui-sref="layout.user" ui-sref-active="active"><span>{{ getTranslation('manage_users') }}</span></a></li>
                        <!--<li><a href='#'><span>{{ getTranslation('manage_roles') }}</span></a></li>-->
                        <li><a href='#/alerts'><span>{{ getTranslation('alerts') }}</span></a></li>
                        <li><a ui-sref="layout.financialData" ui-sref-active="active"><span>{{ getTranslation('financial_inputs') }}</span></a></li>
                        <li><a href='#/connector'><span>{{ getTranslation('data_sources') }}</span></a></li>
                        <li ng-if="isAdmin"><a href='#/surveys'><span>{{ getTranslation('surveys') }}</span></a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Left Sidebar End -->
