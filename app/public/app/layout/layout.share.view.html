<div class="modal fade" id="share-modal" tabindex="-1" role="dialog" data-keyboard="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="{{getTranslation('close')}}"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div id="share-wrapper" class="text-center"></div>
        <div id="share-email-wrapper">
          <span>{{getTranslation('email')}}</span>
          <i class="fa fa-question-circle" aria-hidden="true" uib-tooltip="{{getTranslation('email_tooltip')}}"></i>
          <input class="form-control" ng-model="vm.shareEmails" ng-change="vm.validateEmails()">
          <input type="hidden" id="shared-url" value="">
          <button class="btn btn-primary pull-right"  ng-disabled='vm.isInvalidEmail' ng-click="vm.sendEmail()">{{getTranslation('send')}}</button>
          <div ng-if="vm.tooMuchMails" style="color:red">{{getTranslation('you_cant_send_more_then_50_emails')}}</div>
          <div ng-if="vm.isInvalidEmail" style="color:red">{{vm.invalidEmail.toString()}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
