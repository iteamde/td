<div class="modal fade" id="share-modal" tabindex="-1" role="dialog" data-keyboard="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div id="share-wrapper" class="text-center"></div>
        <div id="share-email-wrapper">
          <span>{{getTranslation('email')}}</span>
          <i class="fa fa-question-circle" aria-hidden="true" uib-tooltip="Seperate different emails by a comma"></i>
          <input class="form-control" ng-model="vm.shareEmails">
          <input type="hidden" id="shared-url" value="">
          <button class="btn btn-primary pull-right" ng-click="vm.sendEmail()">{{getTranslation('send')}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
