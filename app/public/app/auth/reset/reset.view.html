<div id="login-block-parent">

    <div id="login-block">
        <div class="main_logo"></div>

        <!-- Login Panel -->
        <div id="login-panel">
            <form role="form" method="post" name="resetform" ng-submit="vm.resetPassword(resetform, vm.newPassword)" ng-validate="validationOptions">
                <div class="form-group password-container">
                    <input type="{{vm.isPasswordVisible ? 'text' : 'password'}}" class="form-control text-input" placeholder="{{ getTranslation('password') }}" name="resetpassword" id="resetpassword" ng-model="vm.newPassword">
                    <span class="fa fa-eye login-password-eye" data-ng-class="{'login-password-eye-active' : vm.isPasswordVisible}" data-ng-click="vm.togglePasswordVisibility();" aria-hidden="true"></span>
                </div>
                <div class="form-group text-center">
                    <div class="clearfix"></div>
                    <button class="btn btn-success btn-lg login-btn-go" type="submit">{{ getTranslation('reset_my_password') }}</button>
                    <div class="clearfix"></div>
                    <a class="btn-link-primary-decorated" href="#/login" role="button" data-ng-click="vm.showForgotPanel();">{{ getTranslation('sign_in_here') }}</a>
                </div>
            </form>
        </div>
    </div>
</div>
