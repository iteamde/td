<div class="modal-manage-columns">
    <div class="manage-header">
        <h3>Select fields to show in the grid.</h3>
    </div>

    <div class="row">
        <div class="manage-columns col-md-5">
            <h4>Available Fields</h4>
            <select ng-model="toChecked" ng-options="column for column in uncheckedColumns" multiple></select>
        </div>

        <div class="manage-columns-buttons col-md-2">
            <button class="btn btn-primary" ng-click="moveToChecked()">&rarr;</button>
            <button class="btn btn-primary" ng-click="moveToUnchecked()">&larr;</button>
        </div>

        <div class="manage-columns col-md-5">
            <h4>Selected Fields</h4>
            <select ng-model="toUnchecked" ng-options="column for column in checkedColumns" multiple></select>
        </div>
    </div>

    <div class="manage-buttons">
        <button class="btn btn-xlpad btn-default" ng-click="$close()">Cancel</button>
        <button class="btn btn-xlpad btn-primary" type="button" ng-click="save()">Save</button>
    </div>
</div>
