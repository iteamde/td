<div id="drill-down" ng-if="vm.isGridItemReady">

    <!-- Gridstack -->

    <div gridstack class="grid-stack" options="{cellHeight: 600,verticalMargin: 10}">

        <!-- item -->
        <div gridstack-item data-grid-item-index="{{$index}}" ng-repeat="w in vm.surveyWidget" class="grid-stack-item"
             gs-item-x="0"
             gs-item-y="0"
             gs-item-width="12"
             gs-item-height="4"
             gs-item-autopos="1">

            <div class="grid-stack-item-content">

                <div class="chart">
                    <div class="chart-header">
                        <h2>{{w.title}}</h2>

                        <div class="chart-filters well well-sm">
                            <div class="chart-header-buttons">
                                <span class="fa fa-plus" ng-click="vm.addToDashboard()" tooltip-placement="left" uib-tooltip="{{ getTranslation('add_to_dashboard') }}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="chart-content">
                        <div add-chart id="fschart{{$index}}" status="vm.isGridItemReady"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="chart chart-grid">
        <div id="grid">
            <div class="table-container">

                <table>
                    <tr>
                        <th ng-repeat="(key, val) in vm.mockUsers[0]">
                            {{vm.cut(key) | capitalizeFilter}}
                        </th>
                    </tr>

                    <tr ng-repeat="user in vm.mockUsers">
                        <td  ng-repeat="(key, val) in user">
                            <span ng-if="val != 1 && val != 0">{{val}}</span>
                            <i ng-if="val == 1 " ng-class="{'fa fa-check': val}"></i>
                        </td>
                    </tr>

                </table>
            </div>

            <div class="grid-bottom">
                <div>
                    <span>Limit grid to:</span>

                    <select ng-model="pagination.page_size || 10" ng-options="x for x in [10,25,50,100]"></select>

                    <span>employees</span>
                </div>
                <div>
            <span class="grid-manage">
                Manage Columns
            </span>
                    |
                    <span class="grid-manage">
                Export to CSV
            </span>
                </div>
                <ul class="pull-right" uib-pagination
                    boundary-link-numbers="true"
                    items-per-page="pagination.page_size"
                    total-items="$ctrl.totalUsers"
                    ng-model="pagination.page_number"
                    max-size="5"
                    previous-text="&lsaquo;"
                    next-text="&rsaquo;">
                </ul>
            </div>

        </div>
    </div>


</div>
