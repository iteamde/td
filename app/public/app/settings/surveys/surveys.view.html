<!-- Chart -->
<div class="chart-2 chart-grid margin-negative-20">
    <!-- Chart Header -->
    <div class="chart-header clearfix">

        <h2>{{ getTranslation('surveys') }}</h2>

    </div>

    <div id="grid">
        <div class="grid-row first">
            <div class="grid-cell">{{getTranslation('question')}}</div>
            <div class="grid-cell">{{getTranslation('actions')}}</div>
        </div>

        <div class="grid-row" ng-repeat="question in vm.questions">
            <div class="grid-cell" ng-repeat="(key, val) in question">{{val}}</div>
            <div class="grid-cell">
                <button type="button" class="btn btn-xs action-edit" title="{{ getTranslation('edit') }}" ng-click="vm.editToken(question)"> <i class="fa fa-pencil"></i></button>
            </div>
        </div>

    </div>

    <div style="text-align: center; margin: 20px 0">
    <label >{{ getTranslation('recipients') }}</label>
    <select ng-model="vm.recipient"
            ng-change="vm.update()">
        <option ng-repeat="option in vm.recipients"
                value="{{option}}">
            {{option}}
        </option>
    </select>

    <button class="btn btn-success" style="margin-left: 20px">
        {{ getTranslation('send_survey') }}
    </button>

    </div>

    </div>
</div>
