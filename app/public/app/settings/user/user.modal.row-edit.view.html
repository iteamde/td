<div>
    <div class="modal-body user-management-modal">

        <form role="form" method="post" name="userRowEditForm" ng-submit="vm.editUser(userRowEditForm, vm.editUserField)" ng-validate="validationOptions">

            <div ng-show="vm.errorMsg.type" uib-alert  ng-class="'alert-' + (vm.errorMsg.type || 'warning')" close="closeAlert($index)">{{vm.errorMsg.msg}}</div>

            <div class="form-group" ng-show="vm.newUser">
                <label>{{ getTranslation('add_profile_picture') }}</label>
                <input type="file">
            </div>

            <div class="form-group">
                <input type="text" class="form-control form-control-primary" placeholder="{{ getTranslation('first_name') }}" ng-model="vm.editUserField.firstname" name="first_name" id="first_name" ng-required="true">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-primary" placeholder="{{ getTranslation('last_name') }}" ng-model="vm.editUserField.lastname" name="last_name" id="last_name" ng-required="true">
            </div>

            <div class="form-group">
                <input type="email" class="form-control form-control-primary" placeholder="{{ getTranslation('email') }}" ng-model="vm.editUserField.email" name="Email" id="email" ng-required="true">
            </div>

            <div class="button-group form-group">
                <button class="btn btn-xlpad btn-default" ng-click="vm.cancel()" type="button">{{ getTranslation('cancel') }}</button>
                <button class="btn btn-xlpad btn-primary" type="submit" >{{ getTranslation('save') }}</button>
            </div>
        </form>


    </div>
</div>
